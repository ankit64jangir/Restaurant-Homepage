<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=640, initial-scale=0.47, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Restaurant Homepage</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Kotta+One&family=Roboto:wght@300;400;500;700;900&family=Satisfy&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- jquery3.1.0.min.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- gsap.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="bg bg_1" id="bg_1"></div>
        <div class="bg bg_2" id="bg_2"></div>
        <div class="bg bg_3" id="bg_3"></div>
        <div class="bg bg_4" id="bg_4"></div>

        <header>
            <div class="logo">Restaurant</div>
            <nav>
                <ul>
                        <li class="active">Home</li>
                        <li>Menu</li>
                        <li>About</li>
                        <li>Location</li>
                        <li>Contact</li>
                    </ul>

               
                <div class="search">
                    <span><i class="fa fa-search"></i></span>
                    <span><i class="fa fa-bars"></i></span>
                </div>
            </nav>
        </header>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="slider_dot">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="content_">
            <h3>Are you hungry?</h3>
            <h1>Don't wait!</h1>
            <h6>lets start to order food now</h6>
            <a class="cta" href="#">Check out menu</a>
        </div>
        <div class="dish_">
            <img src="images/main2.png" alt="">
        </div>
        <div class="footer_item">
            <div class="page_info">
                <div class="info">
                    <i class="fa fa-circle"></i>
                    <span>This UI design is based on <br>Food Inspiration</span>
                </div>
                <div class="info">
                    <div class="info_img">
                        <img src="images/sample_2.jpg" alt="">
                    </div>
                    <span>This UI design is based on <br>Food Inspiration</span>
                </div>
            </div>
            <div class="review">
                <span class="number_">38</span>
                <span>Review <br>Write a Review</span>
            </div>
        </div>
    </div>




    <script>
        const banner = document.querySelector("#bg_1");
        const banner_1 = document.querySelector("#bg_2");
        const banner_2 = document.querySelector("#bg_3");
        const banner_3 = document.querySelector("#bg_4");

        const header = document.querySelector("header");
        const dish = document.querySelector(".dish_");

        const effect_1 = document.querySelector(".content_ h3");
        const effect_2 = document.querySelector(".content_ h1");
        const effect_3 = document.querySelector(".content_ h6");
        const cta = document.querySelector(".cta");

        const info = document.querySelectorAll(".info");
        const review = document.querySelector(".review");

        const social = document.querySelectorAll(".social a");
        const slider_dot = document.querySelectorAll(".slider_dot span");

        const foodTL = gsap.timeline();

        foodTL
            .from([banner, banner_1, banner_2], {
                duration: 1.2,
                width: 0,
                ease: "power3.inOut",
                stagger: {
                    amount: .01
                }
            })
            .from(banner_3, {
                delay: -0.8,
                width: 0,
                opacity: 0,
                duration: 1,
                ease: "power3.inOut"
            })
            .from(dish, {
                x: 100,
                delay: -0.2,
                opacity: 0,
                ease: "power3.inOut"
            })
            .from(header, {
                delay: -0.5,
                y: -16,
                opacity: 0,
                duration: 0.8,
                ease: "power3.inOut"
            })

            .from([effect_1, effect_2, effect_3, cta, info, review], {
                delay: -0.1,
                y: 40,
                opacity: 0,
                duration: 0.8,
                ease: "power3.inOut",
                stagger: {
                    amount: .8
                }
            })

            .from([social, slider_dot], {
                delay: -0.6,
                x: 16,
                opacity: 0,
                duration: 0.3,
                ease: "power3.inOut",
                stagger: {
                    amount: .5
                }
            })
    </script>


</body>

</html>
